    <script>
        let productArr = [ ];

        fetch("http://localhost:3001/").then(function getInformation(response){
            return response.json()
        }).then(function(json){
            productArr = json;
            let url = new URL(window.location.href);
            for (let i = 0 ; i < productArr.length ; i ++){
                if (url.search == `?${i}`){
                    document.write(productArr[i].name);
                }
            }
        })

    </script>
