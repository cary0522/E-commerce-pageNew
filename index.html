    <script>
        let productArr = [];

        fetch("http://localhost:3001/").then(function getInformation(response) {
            return response.json()
        }).then(function (json) {
            productArr = json;
            let url = new URL(window.location.href);
            for (let i = 0; i < productArr.length; i++) {
                if (url.search == `?${i}`) {
                    let newDiv = document.createElement("div");
                    newDiv.id = `newDiv${i}`;
                    newDiv.className = "container-fluid d-flex flex-wrap justify-content-center position-relative";
                    newDiv.innerHTML = `
                    <div class="product_introduction_img col-8">
                        <img src="${productArr[i].image}" alt="" class="img-fluid">
                        <img src="${productArr[i].image_one}" alt="" class="img-fluid">
                        <img src="${productArr[i].image_two}" alt="" class="img-fluid">
                    </div>
                    <div class="product_introduction_text col-4">
                        <h6 class="product_introduction_name">${productArr[i].name}</h6>
                        <p class="product_introduction_textcontent">${productArr[i].introduction}</p>
                        <p class="product_introduction_price">${productArr[i].price}</p>
                    </div>
                    <div class="shopping_note col-4 position-absolute top-50 end-0">
                        <p class="fw-bold">購買須知</p>
                        <p>田語和以奶言。物西我冒三七神：步我課地立樹停止比起許兒枝黑、跑助美語喜得服土占合，時氣肉自都才讀風的花得它新年幼休香了經。真毛假幾來沒門工汗。

                        </p>
                    </div>
                    `
