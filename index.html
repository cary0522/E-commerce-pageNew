<body>

        <div class="burgerItem text-center d-flex flex-column flex-md-row justify-content-md-around">

    <div class="product_introduction container-fluid d-flex flex-wrap justify-content-center"></div>

    <div class="footer container-fulid text-white d-flex justify-content-center justify-content-md-between">

            </div>
        </div>
        <div class="information py-3">
            <a href="#" class="text-white text-decoration-none mx-3">Blog</a>
            <a href="#" class="text-white text-decoration-none mx-3">Contact</a>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        let productArr = [];

        fetch("http://localhost:3001/").then(function getInformation(response) {
            return response.json()
        }).then(function (json) {
            productArr = json;
            let url = new URL(window.location.href);
            for (let i = 0; i < productArr.length; i++) {
                if (url.search == `?${i}`) {
                    let newDiv = document.createElement("div");
                    newDiv.id = `newDiv${i}`;
                    newDiv.className =
                        "container-fluid d-flex flex-wrap justify-content-center justify-content-md-start position-relative m-5";
                    newDiv.innerHTML = `
                    <div class="product_introduction_img col-12 col-md-6 order-1 m-2">
                        <img src="${productArr[i].image}" alt="" class="">
                    </div>
                    <div class="product_introduction_img col-12 col-md-6 order-4 m-2">
                        <img src="${productArr[i].image_one}" alt="" class="my-1">
                        <img src="${productArr[i].image_two}" alt="" class="my-1">
                    </div>
                    <div class="product_introduction_text col-12 col-md-5 order-2 m-2 d-md-flex flex-wrap justify-content-md-center">
                        <h6 class="product_introduction_name">${productArr[i].name}</h6>
                        <p class="product_introduction_textcontent">${productArr[i].introduction}</p>
                        <p class="product_introduction_price">${productArr[i].price}</p>
                    </div>
                    <div class="product_introduction_btn input-group m-2 text-center order-3">
                        <select name="product_introduction_select" id="selectNum" class="form-select selectNum">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <button class="btn btn_add btn-warning btn-outline-secondary" id="btn_add">加入購物車</button>
                    </div>
                    <div class="shopping_note col-12 col-md-5 order-5 m-2">
                        <p class="fw-bold">購買須知</p>
                        <p>田語和以奶言。物西我冒三七神：步我課地立樹停止比起許兒枝黑、跑助美語喜得服土占合，時氣肉自都才讀風的花得它新年幼休香了經。真毛假幾來沒門工汗。
                        </p>
                        <p class="fw-bold">退換貨須知</p>
                        <p>加品孝今占力位步左天，頁聽拍位科尺。足內首各春但和很消故們它明菜八亭斥！信良午；重且再隻聲買棵哥國功快兌朱玩吧；抄但更造有知已尤歌幾牛亮麼物休陽笑和童化。乙課兌這久邊重占它以公四片丟老事。
                        </p>
                    </div>
                    `
                    $(".product_introduction").append(newDiv);
                }
            }
        })

        $("#btn_add").click(function (){
            console.log($("#selectNum").val());
        })
    </script>
</body>
